<!DOCTYPE html>
<html>

<head>
	<title>Kontent.ai SDK - UMD Promise sample</title>
	<script type="text/javascript" src="../../node_modules/rxjs/bundles/rxjs.umd.min.js"></script>
	<script type="text/javascript" src="../../_bundles/kontent-delivery.umd.min.js"></script>
</head>

<body>

	<script type="text/javascript">
		var Kc = window['kontentDelivery'];

		var deliveryClient = new Kc.DeliveryClient({
			environmentId: 'da5abe9f-fdad-4168-97cd-b3464be2ccb9'
		});

		deliveryClient.items()
			.type('movie')
			.toPromise()
			.then(response => console.log(response));

	</script>

	<h1>See console</h1>

</body>

</html>
